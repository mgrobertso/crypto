<mat-toolbar class="menu">
    <img routerLink="crypto" class="logo" src="../assets/logo.png" alt="Logo" />
    <span routerLink="crypto"  class="title">Crypto</span>


  <span class="menu-spacer"></span>
  <button
    class="menu"
    mat-icon-button
    mat-button
    [matMenuTriggerFor]="menu"
    class="icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button  routerLink="login" mat-menu-item >Login</button>
    <button *ngIf="[isLogged]" routerLink="crypto" mat-menu-item >Logout</button>

    <button routerLink="register" mat-menu-item>Register</button>
  </mat-menu>
</mat-toolbar>
