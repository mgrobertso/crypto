<div class="container-fluid" *ngFor="let company of crypto?.companies">
  <mat-card>
    <mat-card-title>{{company.name}}</mat-card-title>
    <mat-card-header>{{company.symbol}}</mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>Number of BTC: {{company.total_holdings}}</mat-card-content>
  </mat-card>
</div>
