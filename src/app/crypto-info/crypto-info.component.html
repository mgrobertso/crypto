<div class="card">
  <div><img alt="logo" src="{{ data.image.large }}" />
  </div>
  <div class="title mb-3 text-center text-lg-start">
    <h1>{{ data.name }}</h1>
  </div>
  <div class="rank">{{data.name}}</div>
  <div class="body">
    <markdown>
      {{ data.description.en }}
    </markdown>
  </div>
</div>
