<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
        <th>Favorite</th>
      </tr>
    </thead>
    <tbody id="cryptodata">
      <tr *ngFor="let crypto of cryptoList" >
        <td>{{crypto.timeStamp|date:"hh:mm:ss"}}</td>
        <td>{{crypto.symbol}}</td>
        <td>{{crypto.open|currency}}</td>
        <td>{{crypto.high|currency}}</td>
        <td>{{crypto.low|currency}}</td>
        <td>{{crypto.close|currency}}</td>
        <td>{{crypto.volume}}</td>
        <td><button>Add</button></td>
      </tr>
    </tbody>
  </table>
</div>
