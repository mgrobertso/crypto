<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th> </th>
        <th>Current</th>
        <th>High 24h</th>
        <th>Low 24h</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody id="cryptodata">
      <tr *ngFor="let crypto of cryptoList">
        <td>{{crypto.last_updated|date:"short"}}</td>
        <td>{{crypto.symbol}}</td>
        <td><img [attr.src]="crypto.image" width="50" ></td>
        <td>{{crypto.current_price|currency}}</td>
        <td>{{crypto.high_24h|currency}}</td>
        <td>{{crypto.low_24h|currency}}</td>
        <td>{{crypto.total_volume|number}}</td>
      </tr>
    </tbody>
  </table>
</div>
